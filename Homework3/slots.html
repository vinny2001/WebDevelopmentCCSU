
<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homework 3</title>

    <!-- CSS Declarations -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <div class="container mt-4 bg-light border rounded shadow">

      <!--Main Container Body-->

      <!--Part-1-->
      <div class = "row justify-content-center text-center">
        <div class = "col-lg-6">
          <h1 class = "display-3 text-primary">Slot Machine</h1>
          <p class = "lead" id="part-1-heading">Get 3 of a kind in a row to win!</p>
        </div>
      </div>

      <!--Part-2-->
      <div class="row border rounded m-2 p-3 justify-content-center text-center">
        <div class="col">
          <img src="images/strawberry.png" class="photo img-fluid img-thumbnail" id ="first-slot" alt="First Slot">
        </div>

        <div class="col">
          <img src="images/cherry.png" class="photo img-fluid img-thumbnail" id ="second-slot" alt="Second Slot">
        </div>

        <div class="col">
          <img src="images/grapes.png" class="photo img-fluid img-thumbnail" id ="third-slot" alt="Third Slot">
        </div>
      </div>

      <!--Part-3-->
      <div class="row m-2 justify-content-center text-center">

        <div class="col-md-4 col-sm-12 border rounded" id="balance">
          <h3 class="text-primary" id ="balance-heading">BALANCE</h3>
          <h3> $<span id="money">50</span> </h3>
        </div>

        <div class="col-md-4 col-sm-12 border rounded" id="bet">
          <h3 class="text-primary" id="bet-heading">BET</h3>
          <br>
          <button class ="btn btn-danger me-2" id="decrease-bet">-</button>
          <h3> $<span id="bet-amount">1</span> </h3>
          <button class="btn btn-success ms-2" id="increase-bet">+</button>
        </div>

        <div class=" col-md-4 col-sm-12 border rounded" id="spin">
          <div>
            <button type="button" id="spin-btn" class="btn btn-outline-primary mt-1" ><span id ="button-text">Spin</span>
              <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                  <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
              </svg>
            </button>
          </div>
        </div>
      </div>

    </div>
    <!-- JavaScript Declarations -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <script src="/js/slots.js"></script>

  </body>
</html>
